{{- $baseName := randAlphaNum 8 | lower }}
{{- $generatedName := printf "ezai-%s" $baseName }}
{{- $generatedHostname := printf "%s.kapoozi.com" $baseName }}
{{- $name := .Values.metadata.name | default $generatedName }}
{{- $namespace := .Release.Namespace }}
{{- $hostnames := .Values.spec.hostnames | default (list $generatedHostname) }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ $name }}
  namespace: {{ .Values.metadata.namespace | default $namespace }}
  labels:
{{- range $key, $value := .Values.metadata.labels }}
    {{ $key }}: {{ $value }}
{{- end }}
spec:
  hostnames:
{{- range $hostnames }}
    - {{ . }}
{{- end }}
  parentRefs:
{{- range .Values.spec.parentRefs }}
    - name: {{ .name | default "https" }}
      namespace: {{ .namespace | default "gloo-system" }}
{{- end }}
  rules:
{{- range .Values.spec.rules }}
    {{- $pathPrefix := printf "/%s%s" $baseName .pathSuffix }}
    - backendRefs:
        - group: gloo.solo.io
          kind: Upstream
          name: {{ .backendRefName }}
      matches:
        - path:
            type: PathPrefix
            value: {{ if .useRandomPathPrefix }}{{ $pathPrefix }}{{ else }}{{ .pathPrefix }}{{ end }}
      filters:
        - type: ExtensionRef
          extensionRef:
            group: gateway.solo.io
            kind: RouteOption
            name: {{ .routeOptionName }}
{{- end }}
