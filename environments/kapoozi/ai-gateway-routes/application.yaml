apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ezai-route-EK5
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: ai-gateway
    server: "https://kubernetes.default.svc"
  source:
    repoURL: 'https://github.com/ably77/llm-ly'
    targetRevision: HEAD
    path: llm-route-gen-chart
    helm:
      values: |
        metadata:
          name: ezai-https
          labels:
            example: ezai-route-EK5
        spec:
          hostnames:
            - "ezai.kapoozi.com"
          parentRefs:
            - name: https
              namespace: gloo-system
          rules:
                    - backendRefName: openai
                      pathPrefix: /openai
                      routeOptionName: openai-route-policies
          syncPolicy:
            automated:
              prune: true
              selfHeal: true
